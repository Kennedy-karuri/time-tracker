<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Time-tracker</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="one">
                <div class="profile">
                    <img src="../images/image-jeremy.png" alt="Jeremy" />
                    <div>
                        <p> Report for </p>
                        <h1> Jeremy Robson</h1>
                    </div>

                </div>

                <div class="one-info">
                    <p> Daily</p>
                    <p> Weekly</p>
                    <p>Monthly</p>
                </div>


            </div>
            <div class="two">
                <h3>Work</h3>
                <h2>32hrs</h2>
                <p>last week -36hrs</p>

            </div>
            <div class="three">
                <H3>Play</H3>
                <h2>10hrs</h2>
                <p>last week -8hrs</p>
            </div>
            <div class="four">
                <h3>Study</h3>
                <h2>4hrs</h2>
                <p>last week -7hrs</p>

            </div>
            <div class="five">
                <H3>Exercise</H3>
                <h2>4hrs</h2>
                <p>last week -5hrs</p>
            </div>
            <div class="six">
                <H3>Social</H3>
                <h2>5hrs</h2>
                <p>last week -10hrs</p>
            </div>
            <div class="seven">
                <H3>Self Care</H3>
                <h2>2hrs</h2>
                <p>last week -3hrs</p>
            </div>
        </div>
</body>

</html>
